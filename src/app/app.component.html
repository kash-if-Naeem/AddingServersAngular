<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <div class="row">
    <div class="col">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      >
      <div class="row" *ngIf="serverElement.type === 'server'" style="color: red">
        {{ serverElement.content }}
      </div>
      <div class="row" *ngIf="serverElement.type === 'blueprint'" style="color: blue">
        {{ serverElement.content }}
      </div>
    </app-server-element>
    </div>
  </div>
</div>
